	<script type="text/javascript">
		function income(name, pay){
			this.name = name;

			this.lengthh = nameLen;
		}

			var personTax = (30/100) * this.pay;
			return personTax;
		}

			var totalLen = (this.name).length;
			return totalLen;
		}

		var personOne = new income("yusuf", 3400);
		var personTwo = new income("bisi", 2300);
	</script>
